<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02b7bdb814.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Landing page</title>
</head>
<body>
    <section class="landing-page">
        <div class="logo">
            <a href="index.html" class="logo__link">
                <img src="images/logo.svg" alt="" class="logo__img">
            </a>
        </div>
        <div class="hero">
            <div class="hero__left-col">
                <img src="./images/illustration-mockups.svg" alt="" class="hero__img">
            </div>
            <div class="hero__right-col">
                <h1 class="hero__header">Build The Community Your Fans Will Love</h1>
            <p class="hero__subhead">Corp Inc. re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <div class="button-container">
                <button class="btn">Register</button>
            </div>
            </div> 
        </div>
        <ul class="social-list">
            <li class="social-list__item">
                <a href="https://www.facebook.com/" class="social-list__link">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a href="https://twitter.com/" class="social-list__link">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a href="https://www.instagram.com/" class="social-list__link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
